<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="description" content="Pixabay - image search engine with color option searches">
    <meta name="keywords" content="Pixabay - image search engine">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixabay-image search engine</title>
    <link rel="stylesheet" href="StyleSheet.css" />
    <link rel="stylesheet" href="">
    <link href="https://fonts.googleapis.com/css2?family=Oleo+Script&display=swap" rel="stylesheet">
    <script src="JavaScript.js" defer></script>
</head>
<body>
    <header>
        <h1>Pixabay Image Search</h1>
    </header>
    <main>
        <section class="SearchBar">
            <form class="InputSearch">
                <input type="text" id="Search" placeholder="search images">
                <select id="color">
                    <option value="">any color</option>
                    <option value="grayscale">grayscale</option>
                    <option value="transparent">transparent</option>
                    <option value="red">red</option>
                    <option value="orange">orange</option>
                    <option value="yellow">yellow</option>
                    <option value="green">green</option>
                    <option value="turquoise">turquoise</option>
                    <option value="blue">blue</option>
                    <option value="lilac">lilac</option>
                    <option value="pink">pink</option>
                    <option value="white">white</option>
                    <option value="gray">gray</option>
                    <option value="black">black</option>
                    <option value="brown">brown</option>
                </select>
                <button type="submit">Submit</button>
            </form>
        </section>
        <br />
        <ul id="hit-list">
            <template id="hit-template">
                <li>
                    <img src="pixabay.png" height="100px" width="auto">
                    <p id="tags">red, rose, bush</p>
                    <p>Taken by: <span id="photographer"></span></p>
                </li>
            </template>
        </ul>
    </main>
    <footer>
        <button type="button" id="previous">Previous Page</button>
        <button type="button" id="next">Next Page</button>
    </footer>
</body>
</html>
